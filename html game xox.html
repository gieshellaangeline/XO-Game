<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="stylesheet" href="css game xox.css">
</head>

<body>
    <div class="container">
        <h1>XO GAME</h1>
        <div id="start-screen">
            <div>
                <label for="playerName1">Player 1 Name:</label>
                <input type="text" id="playerName1" placeholder="Player 1">
            </div>
            <div>
                <div id="player2-input" style="display: none;">
                    <label for="playerName2">Player 2 Name:</label>
                    <input type="text" id="playerName2" placeholder="Player 2">
                </div>

                <label for="gameMode">Choose game mode:</label>
                <select id="gameMode" onchange="togglePlayer2Input()">
                    <option value="player">Play against another player</option>
                    <option value="bot">Play against the bot</option>
                </select>
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="container" style="display: none;">
            <h2 id="welcomeMessage"></h2>

            <div class="scoreboard">
                <p id="score"></p>
                <button onclick="resetGame()">Reset</button>
                <button class="exit-button" onclick="resetToStart()">X</button> <!-- Circular Exit Button -->
            </div>

            <div class="block">
                <div id="box1" class="box top left">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box2" class="box top">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box3" class="box top right">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
            </div>
            <div class="block">
                <div id="box4" class="box left">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box5" class="box">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box6" class="box right">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
            </div>
            <div class="block">
                <div id="box7" class="box bottom left">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box8" class="box bottom">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
                <div id="box9" class="box bottom right">
                    <span data-player="none" onclick="play(this)">&nbsp;</span>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverNotification" class="notification" style="display: none;">
        <p id="gameOverMessage"></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script src="javascript game xox.js"></script>
</body>

</html>
